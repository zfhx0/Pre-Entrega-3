<!DOCTYPE html>
<html>
<head>
    <title>Resultados de búsqueda</title>
</head>
<body>
    <h1>Resultados de búsqueda</h1>
    <ul>
        {% if resultados %}
            {% for resultado in resultados %}
                <li>{{ resultado }}</li>
            {% endfor %}
        {% else %}
            <li>No se encontraron resultados</li>
        {% endif %}
    </ul>
</body>
</html>
